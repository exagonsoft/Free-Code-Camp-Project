<!DOCTYPE html>
<html>

<head>
   <title>Backend Challenges | Free Code Camp</title>
   <link rel="shortcut icon"
      href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico"
      type="image/x-icon" />
   <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
   <link href="/public/style.css" rel="stylesheet" type="text/css">
</head>

<body>
   <div class="container">
      <h1>FreeCodeCamp NPM Structure</h1>
      <h3 id="projectDescription"></h3>
      <div class="Package-Tags-Wrapper"><h3 id="projectKeyWords1" class="Package-Tag"></h3><h3 id="projectKeyWords2" class="Package-Tag"></h3><h3 id="projectKeyWords3" class="Package-Tag"></h3></div>
      <hr />
      <div class="Package-Info-Wrapper ">
         <div class="Package-Info">
            <div class="Package-Info-Title">General Info</div>
            <div class="Package-Info-Row">
               <h3 class="Package-Info-Label">Author: </h3><span id="authName"
                  class="Package-Info-Text"></span>
            </div>
            <div class="Package-Info-Row">
               <h3 class="Package-Info-Label">License: </h3><span id="license"
                  class="Package-Info-Text"></span>
            </div>
            <div class="Package-Info-Row">
               <h3 class="Package-Info-Label">Version: </h3><span id="version"
                  class="Package-Info-Text"></span>
            </div>
         </div>
         <div class="Package-Info">
            <div class="Package-Info-Title">Dependencies</div>
            <div class="Package-Info-Row">
               <h3 class="Package-Info-Label">@freecodecamp/example: </h3><span id="freeCodeCamp"
                  class="Package-Info-Text"></span>
            </div>
         </div>
      </div>
      
   </div>
</body>

<script>
   // Use the Fetch API to read the package.json file
   fetch('/_api/package.json')
      .then(response => response.json())
      .then(data => {
         // Update the innerHTML of the elements
         document.getElementById("authName").innerHTML = data.author.name;
         document.getElementById("projectDescription").innerHTML = data.description;
         document.getElementById("projectKeyWords1").innerHTML = data.keywords[0];
         document.getElementById("projectKeyWords2").innerHTML = data.keywords[1];
         document.getElementById("projectKeyWords3").innerHTML = data.keywords[2];
         document.getElementById("license").innerHTML = data.license;
         document.getElementById("version").innerHTML = data.version;
         document.getElementById("freeCodeCamp").innerHTML = Object.values(data.dependencies)[0];
      })
      .catch(error => console.error(error));
</script>

</html>
